spring.application.name=SyncBox

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/syncboxdb
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


#OAUTH configuration
#Google configure
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.provider=google
spring.security.oauth2.client.registration.google.client-id=GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=email,profile

#Github Configure
spring.security.oauth2.client.registration.github.client-id=GITHUB_CLIENT_ID
spring.security.oauth2.client.registration.github.client-secret=GITHUB_CLIENT_SECRET
spring.security.oauth2.client.registration.github.scope=email,profile

#Cloudnary API configuration
cloudinary.cloud.name=CLOUDINARY_NAME
cloudinary.cloud.API_Key=CLOUDINARY_API_KEY
cloudinary.cloud.secret=CLOUDINARY_SECRET


