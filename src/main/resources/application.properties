spring.application.name=SyncBox

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/syncboxdb
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#OAUTH configuration
#Google configure
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.provider=google
spring.security.oauth2.client.registration.google.client-id=google_id
spring.security.oauth2.client.registration.google.client-secret=google_secret_key
spring.security.oauth2.client.registration.google.scope=email,profile

#Github Configure
spring.security.oauth2.client.registration.github.client-id=github_id
spring.security.oauth2.client.registration.github.client-secret=github_secret_key
spring.security.oauth2.client.registration.github.scope=email,profile

