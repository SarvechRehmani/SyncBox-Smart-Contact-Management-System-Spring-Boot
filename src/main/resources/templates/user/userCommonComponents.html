<!-- Siebar for dashboard -->
<div th:fragment="registeredUserSidebar">
  <!-- NAVBAR -->
  <nav
    class="fixed top-0 z-40 w-full bg-white border-b shadow xborder-b border-gray-200 dark:bg-gray-900 dark:border-gray-700"
  >
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
      <div class="max-w-screen-xl flex items-center justify-between mx-auto">
        <div class="flex items-center justify-start rtl:justify-end">
          <button
            data-drawer-target="logo-sidebar"
            data-drawer-toggle="logo-sidebar"
            aria-controls="logo-sidebar"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          >
            <span class="sr-only">Open sidebar</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
              ></path>
            </svg>
          </button>
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          ></div>
          <a th:href="@{/}" class="flex ms-2 md:me-24">
            <img
              th:src="@{'/images/syncbox.png'}"
              class="h-8 me-3"
              alt="FlowBite Logo"
            />
            <span
              class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white"
              >SyncBox</span
            >
          </a>
        </div>
        <div class="flex items-center">
          <div class="flex items-center ms-3">
            <span
              class="hidden md:block bg-purple-100 dark:bg-gray-800 px-4 py-2 rounded mx-4 hover:bg-purple-200 dark:hover:bg-gray-700 cursor-pointer"
              th:text="${user.name}"
            ></span>
            <div>
              <button
                type="button"
                class="flex text-sm bg-gray-800 text-white rounded-full focus:ring-4 focus:ring-purple-300 dark:focus:ring-purple-600"
                aria-expanded="false"
                data-dropdown-toggle="dropdown-user"
              >
                <span class="sr-only">Open user menu</span>
                <img
                  th:src="${user.profilePic}"
                  class="w-8 h-8 rounded-full"
                  alt="user photo"
                />
              </button>
            </div>
            <div
              class="z-50 hidden my-4 text-base list-none bg-gray-50 divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
              id="dropdown-user"
            >
              <div class="px-4 py-3" role="none">
                <p
                  class="text-sm font-semibold text-purple-700 dark:text-white"
                  role="none"
                  th:text="${user.name}"
                ></p>
                <p
                  class="text-sm font-medium text-gray-900 truncate dark:text-gray-300"
                  role="none"
                  th:text="${user.email}"
                ></p>
              </div>
              <ul class="py-1" role="none">
                <li>
                  <a
                    th:href="@{/user/dashboard}"
                    class="block px-4 py-2 rounded text-gray-700 hover:bg-purple-100 dark:text-gray-300 dark:hover:bg-purple-600 dark:hover:text-white"
                    role="menuitem"
                    >Dashboard</a
                  >
                </li>

                <li>
                  <a
                    th:href="@{/user/reset-password}"
                    class="block px-4 py-2 rounded text-gray-700 hover:bg-purple-100 dark:text-gray-300 dark:hover:bg-purple-600 dark:hover:text-white"
                    role="menuitem"
                    >Reset Password</a
                  >
                </li>

                <li>
                  <a
                    th:href="@{/logout}"
                    class="block px-4 py-2 rounded text-gray-700 hover:bg-red-100 dark:text-gray-300 dark:hover:bg-red-600 dark:hover:text-white"
                    role="menuitem"
                    >Sign out</a
                  >
                </li>
              </ul>
            </div>
            <button
              id="changeThemeBtn"
              class="transition-all mx-1 md:mx-4 duration-300 bg-gray-700 hover:bg-gray-800 text-white text-sm px-4 py-2 text-center rounded-3xl"
            >
              <i class="fa-solid fa-moon"></i> <span>Dark</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <aside
    id="logo-sidebar"
    class="fixed top-0 left-0 z-[35] w-80 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-900 dark:border-gray-700"
    aria-label="Sidebar"
  >
    <div
      class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-900 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-500"
    >
      <div class="flex flex-col items-center justify-center my-5">
        <div
          class="relative w-40 h-40 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600"
        >
          <img
            th:src="${user.profilePic}"
            class="absolute w-40 h-40 text-gray-400"
            alt="User's profile picture"
          />
        </div>
        <h2 th:text="${user.name}" class="font-bold text-xl"></h2>
      </div>

      <ul class="space-y-2 font-medium">
        <li>
          <a
            th:href="@{/user/dashboard}"
            class="flex items-center p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-purple-100 dark:hover:bg-purple-600 dark:hover:bg-opacity-30 rounded-lg group"
          >
            <i class="fa-solid fa-chart-simple fa-lg"></i>
            <span class="ms-3">Dashboard</span>
          </a>
        </li>
        <li>
          <a
            th:href="@{/user/profile}"
            class="flex items-center p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-purple-100 dark:hover:bg-purple-600 dark:hover:bg-opacity-30 rounded-lg group"
          >
            <i class="fa-solid fa-user fa-lg"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
            <span
              class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300"
              >Manage</span
            >
          </a>
        </li>
        <li>
          <a
            th:href="@{/user/contacts/add}"
            class="flex items-center p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-purple-100 dark:hover:bg-purple-600 dark:hover:bg-opacity-30 rounded-lg group"
          >
            <i class="fa-solid fa-plus fa-lg"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Add Contact</span>
            <span
              class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
              >3</span
            >
          </a>
        </li>
        <li>
          <a
            th:href="@{/user/contacts}"
            class="flex items-center p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-purple-100 dark:hover:bg-purple-600 dark:hover:bg-opacity-30 rounded-lg group"
          >
            <i class="fa-solid fa-address-book fa-lg"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Contacts</span>
          </a>
        </li>
        <li>
          <a
            href="#"
            class="flex items-center p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-purple-100 dark:hover:bg-purple-600 dark:hover:bg-opacity-30 rounded-lg group"
          >
            <i
              class="fa-solid fa-user fa-lg text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
            ></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Products</span>
          </a>
        </li>

        <li>
          <a
            th:href="@{/logout}"
            class="flex items-center p-2 text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-purple-100 dark:hover:bg-purple-600 dark:hover:bg-opacity-30 rounded-lg group"
          >
            <i class="fa-solid fa-right-from-bracket fa-lg"></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Sign Out</span>
          </a>
        </li>
      </ul>
    </div>
  </aside>
</div>
