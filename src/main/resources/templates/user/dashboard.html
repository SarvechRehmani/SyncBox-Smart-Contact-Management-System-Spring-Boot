<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title}, ~{::script})}"
>
  <head>
    <title>Dashboard | SyncBox</title>
  </head>
  <body>
    <div
      id="content"
      class="bg-white dark:bg-gray-900 p-8 border-2 w-full cm:w-[75%] m-auto border-gray-200 dark:border-gray-700 mt-14 rounded-lg"
    >
      <div th:replace="~{message :: alertBox}"></div>
      <!-- Header Section -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white">
          Dashboard
        </h1>
        <a
          th:href="@{/user/profile}"
          class="bg-purple-700 hover:bg-purple-800 dark:bg-purple-600 dark:hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium flex items-center"
        >
          <i class="fa-solid fa-user-circle mr-2"></i>
          Profile
        </a>
      </div>

      <!-- Stats Section -->
      <div class="flex flex-wrap justify-center gap-4 mb-10">
        <!-- Total Contacts -->
        <div
          class="flex flex-col items-center justify-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center w-full cm:w-[30%]"
        >
          <i
            class="fa-solid fa-address-book text-4xl text-purple-700 dark:text-purple-500 mb-4"
          ></i>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
            Total Contacts
          </h2>
          <p class="mt-2 text-gray-600 dark:text-gray-300">You have</p>
          <h2 class="text-4xl font-bold">0</h2>
          <p>contacts.</p>
        </div>

        <!-- Add Contact -->
        <div
          class="flex flex-col items-center justify-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center w-full cm:w-[30%]"
        >
          <i
            class="fa-solid fa-user-plus text-4xl text-purple-700 dark:text-purple-500 mb-4"
          ></i>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
            Add Contact
          </h2>
          <p class="mt-2 text-gray-600 dark:text-gray-300">
            Add new contacts quickly and easily.
          </p>
          <a
            th:href="@{/user/contacts/add}"
            class="mt-3 text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
          >
            <i class="fa-solid fa-plus fa-lg"></i>
            Add contact
          </a>
        </div>

        <!-- Show All Contacts -->
        <div
          class="flex flex-col items-center justify-center bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center w-full cm:w-[30%]"
        >
          <i
            class="fa-solid fa-users text-4xl text-purple-700 dark:text-purple-500 mb-4"
          ></i>
          <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
            View Contacts
          </h2>
          <p class="mt-2 text-gray-600 dark:text-gray-300">
            Browse and manage all your saved contacts.
          </p>
          <a
            th:href="@{/user/contacts}"
            class="mt-3 text-white bg-purple-700 hover:bg-purple-800 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
          >
            <i class="fa-solid fa-address-book fa-lg"></i>
            View Contacts
          </a>
        </div>
      </div>

      <!-- Quick Actions Section -->
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
          Quick Actions
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Action 1 -->
          <a
            th:href="@{/user/profile}"
            class="block p-6 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg text-center shadow-md"
          >
            <i
              class="fa-solid fa-user-edit text-3xl text-purple-700 dark:text-purple-500 mb-2"
            ></i>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">
              Edit Profile
            </h3>
          </a>

          <!-- Action 2 -->
          <a
            href="/settings"
            class="block p-6 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg text-center shadow-md"
          >
            <i
              class="fa-solid fa-cogs text-3xl text-purple-700 dark:text-purple-500 mb-2"
            ></i>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">
              App Settings
            </h3>
          </a>

          <!-- Action 3 -->
          <a
            href="/help"
            class="block p-6 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-lg text-center shadow-md"
          >
            <i
              class="fa-solid fa-question-circle text-3xl text-purple-700 dark:text-purple-500 mb-2"
            ></i>
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">
              Help & Support
            </h3>
          </a>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
