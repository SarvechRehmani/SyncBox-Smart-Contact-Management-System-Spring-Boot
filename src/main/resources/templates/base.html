<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="parent(content, title, script)"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FLOWBIT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.css"
    />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" data-th-href="@{/css/output.css}" />

    <!-- CUSTOME CSS -->
    <link rel="stylesheet" data-th-href="@{/css/style.css}" />

    <title data-th-replace="${title}">SyncBox</title>
  </head>
  <body
    class="dark:bg-gray-800 dark:text-white bg-purple-100 [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-track]:rounded-full [&::-webkit-scrollbar-track]:bg-purple-100 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-thumb]:bg-purple-300 dark:[&::-webkit-scrollbar-track]:bg-purple-700 dark:[&::-webkit-scrollbar-thumb]:bg-purple-400"
  >
    <!-- HEADER -->
    <div th:if="${user}">
      <div
        data-th-replace="~{user/userCommonComponents :: registeredUserSidebar}"
      ></div>
    </div>

    <div th:unless="${user}">
      <div data-th-replace="~{commonFragments :: navbar}"></div>
    </div>

    <div class="flex flex-col min-h-[100vh]">
      <!-- MAIN CONTENT -->
      <main class="flex-grow">
        <div th:if="${user}" class="p-4 sm:ml-80">
          <section data-th-replace="${content}"></section>
        </div>
        <div th:unless="${user}">
          <section data-th-replace="${content}"></section>
        </div>
      </main>

      <!-- FOOTER -->
      <div data-th-replace="~{commonFragments :: footer}"></div>
    </div>

    <!-- SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.5.2/flowbite.min.js"></script>
    <script th:src="@{'/js/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
